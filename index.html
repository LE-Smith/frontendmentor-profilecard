<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div id="design-image"></div>
    <div id="website">
      <img id="bg-pattern-top" src="images/bg-pattern-top.svg" alt="" />
      <img id="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="" />
      <div class="profile-card">
        <div class="header"></div>
        <div class="profile-img">
          <img src="images/image-victor.jpg" alt="profile-picture victor" />
        </div>
        <div class="content">
          <div class="person-data">
            <span class="bold-dark">Victor Crest</span> 26
          </div>
          <div class="city">London</div>
          <div class="line"></div>
          <div class="statistics">
            <div class="statistics__content">
              <div class="bold-dark">80K</div>
              <div class="tag">Followers</div>
            </div>
            <div id="likes" class="statistics__content">
              <div class="bold-dark">803K</div>
              <div class="tag">Likes</div>
            </div>
            <div class="statistics__content">
              <div class="bold-dark">1.4K</div>
              <div class="tag">Photos</div>
            </div>
          </div>
        </div>
      </div>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
  </body>
</html>
